<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2"
                         th:text="|${
                                        article.updatedAt != null ? 'Updated on ' : 'Posted on '
                                  }${
                                    article.updatedAt != null
                                    ? #temporals.format(article.updatedAt, 'yyyy-MM-dd HH:mm')
                                    : #temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')
                                 } BY ${article.author}|">
                    </div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>
                <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|" class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
            </article>
            <div class="d-flex align-items-center gap-2 mt-3">
                <!-- 좋아요 버튼 -->
                <button type="button"
                        id="like-btn"
                        class="btn btn-sm"
                        th:classappend="${article.likeByUser} ? ' btn-primary' : ' btn-outline-primary'"
                        th:attr="data-liked=${article.likeByUser}">
                    👍 Like <span id="like-count" th:text="${article.likeCount}">0</span>
                </button>
            </div>

            <hr class="mt-5">

            <section class="mb-5 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">댓글 추가</h5>
                        <div class="mb-3">
                            <textarea class="form-control" id="content"
                                      rows="3"></textarea>
                        </div>
                        <button type="button" id="comment-create-btn"
                                class="btn btn-primary">댓글 추가</button>
                    </div>
                </div>
            </section>

            <section class="mb-3" th:each="comment: ${article.comments}">
                <div class="card mb-1 comment-card">

                    <div class="card-body">
                        <!-- ✅ 댓글 id는 중복 id가 아니라 class로 -->
                        <input type="hidden" class="comment-id" th:value="${comment.id}">

                        <div class="text-muted fst-italic mb-2"
                             th:text="|Commented on ${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')} By ${comment.author}|"></div>

                        <!-- ✅ 버튼도 id 말고 class로 -->
                        <button type="button" class="btn btn-outline-primary btn-sm comment-modify-btn">수정</button>
                        <button type="button" class="btn btn-outline-danger btn-sm comment-delete-btn">삭제</button>
                        <p class="card-text comment-content" th:text="${comment.content}"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
